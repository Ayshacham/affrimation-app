<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Affirmation App</title>
</head>
<body>
  <div class="main-container">
    <h1 class="title">Affirmation App</h1>

      <div class="card">
        <p class="card-title" id="title">I Am #1</p>
        <div class="card-body" id="body"></div>
      </div>
      <div class="divider-wrapper">
        <div class="divider"></div>
        <div class="icon-wrapper">
          <img id="playPause" onclick="playPause()" src="./icons//pause.png" alt="">
        </div>
      </div>
      <div class="expand-wrapper">
        <div class="btn" onclick="generateRandomAdvice()">
          <img src="./icons/expand.png" alt="">
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="createdBy">Made by <p class="copy">Aysha</p></div>
      <p>&copy; 2022</p>
    </div>
  </div>

<script type="text/javascript" src="script.js">
</script>
</html>
